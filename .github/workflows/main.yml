name: Ruby Gem

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: [3.2, 3.3, 3.4]

    name: Ruby ${{ matrix.ruby }} tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: |
          bundle exec rake

      - name: Display coverage summary
        if: always()
        run: |
          echo "üìä SimpleCov Coverage Report:"
          if [ -f coverage/.last_run.json ]; then
            ruby -rjson -e "data=JSON.parse(File.read('coverage/.last_run.json')); puts \"  Line Coverage: #{data['result']['line']}%\"; puts \"  Branch Coverage: #{data['result']['branch']}%\""
          else
            echo "  ‚ö†Ô∏è  Coverage report not found"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-ruby-${{ matrix.ruby }}
          path: coverage/
          retention-days: 30

      - name: Run RuboCop
        run: |
          bundle exec rubocop
